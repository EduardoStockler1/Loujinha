{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="{% static 'loujinha/css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Add Product</h1>
        <form action="{% url 'loujinha:add_product' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="name">Product Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="price">Price</label>
            <input type="number" id="price" name="price" step="0.01" min="0.01" max="1000.00" required>
            
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" required></textarea>
            
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="0" required>
            
            <label for="category">Category</label>
            <select id="category" name="category">
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
            
            <label for="cover">Cover Image</label>
            <input type="file" id="cover" name="cover" accept="image/*">
            
            <button type="submit">Add Product</button>
        </form>
    </div>
</body>
</html>
