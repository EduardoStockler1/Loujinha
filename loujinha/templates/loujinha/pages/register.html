{% extends "global/base.html" %}
{% block title %}Register{% endblock title %}

{% block content %}
<div class="form-container">
    <h2>Register</h2>
    
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p class="{{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrar</button>
    </form>
    
    <p>Do have an account? <a href="{% url 'loujinha:login' %}">Login</a></p>
</div>
{% endblock content %}
