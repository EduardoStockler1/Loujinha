{% extends "global/base.html" %}
{% block title %}Login{% endblock title %}

{% block content %}
<div class="form-container">
    <h2>Login</h2>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p class="{{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }} 
        <button type="submit">Entrar</button>
    </form>

    <p>Dont have an account? <a href="{% url 'loujinha:register' %}">Register</a></p>
</div>
{% endblock content %}
